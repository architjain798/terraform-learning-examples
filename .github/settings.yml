# Repository settings for terraform-practice
# https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features

repository:
  name: terraform-practice
  description: "ðŸš€ Learn Terraform and AWS through hands-on examples - from basic local files to complex cloud infrastructure"
  homepage: ""
  topics:
    - terraform
    - aws
    - infrastructure-as-code
    - learning
    - tutorial
    - beginners
    - cloud
    - devops
    - iac
    - examples

  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true

  default_branch: main

  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  allow_auto_merge: false
  delete_branch_on_merge: true

  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_status_checks:
        strict: false
        contexts: []
      enforce_admins: false
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
      restrictions: null
